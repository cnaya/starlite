<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        {{{head}}}
        <meta name="description" content="消息">
        <title>{{title}}</title>
    </head>
    <body>
        {{{nav}}}
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputImage">头像</label>
                            <img style="cursor: pointer;" id="inputImage" src="{{image}}" />
                        </div>
                        <div class="form-group">
                            <label for="inputName">名称</label>
                            <input value="{{name}}" type="text" class="form-control" id="inputName" placeholder="user name">
                        </div>
                        <div class="form-group">
                            <label for="inputAbout">简介</label>
                            <textarea style="resize: none;" id="inputAbout" class="form-control" rows="5">{{about}}</textarea>
                        </div>
                        <button type="submit" id="user-edit-submit" class="btn btn-default">提交</button>
                        <a class="pull-right" id="change-password" href="#">修改密码</a>
                    </form>
                    <form id="upload-form" class="hidden" method="POST" enctype="multipart/form-data">
                        <input type="file" name="uploadImage" id="uploadImage">
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            {{{footer}}}
        </div> <!-- /container -->
        {{{script}}}
        <script src="/assets/jquery-ext/jquery.ajaxfileupload.js"></script>
        <script src="/assets/blog/user.edit.js"></script>
    </body>
</html>
