<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        {{{head}}}
        <title>{{title}}</title>
        <meta name="description" content="星空博客">
        <meta name="keywords" content="c++,cpp,webcppd,starlite,web开发,星空博客">
        <meta name="page" content="1">
        <meta name="more" content="1">
    </head>
    <body>
        {{{nav}}}
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    {{#post_list}}
                    <div class="media">
                        <a class="media-left" href="/user/detail/{{post_author_id}}">
                            <img src="{{user_image}}" alt="">
                        </a>
                        <div class="media-body">
                            <h3 class="media-heading article_title"><a href="/blog/detail/{{post_id}}">{{post_title}}</a></h3>
                            <p>{{{post_abstract}}}</p>
                            <p>
                                <a href="/user/detail/{{post_author_id}}">{{post_author_name}}</a>
                                &nbsp;&nbsp;发布于
                                &nbsp;&nbsp;{{post_created}}
                                &nbsp;&nbsp;<span>阅读 {{post_visitor}}</span>
                            </p>
                        </div>
                    </div>
                    {{/post_list}}
                    <hr>
                    <button id="more" class="btn btn-default btn-block">更多</button>
                </div>
                <div class="col-md-1"></div>
            </div>
            {{{footer}}}
        </div> <!-- /container -->
        {{{script}}}
        <script src="/assets/mustache/mustache.min.js"></script>
        <script src="/assets/blog/article.home.js"></script>

    </body>
</html>
